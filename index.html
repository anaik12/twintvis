<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Save Our Stages</title>
    <style>

        text {
            font-family: sans-serif;
            fill: #000000;
        }

        table {
            visibility: hidden;
            position: absolute;
            top: 100px;
            left: 1000px;
            width: 500px;
            font-family: sans-serif;
            font-size: 0.7em;
            border: 1px solid #666;
        }

        tr:nth-child(even) {
            background-color: #d9d9d9;
        }
        td {
        border: 1px solid #666;
        /* /* word-break: break-all; */
        word-wrap: break-word;
      }

        .brushed {
            fill: #ff3399;
            stroke: #8e1b54;
            opacity: 1.0;
        }

        .non_brushed {
            fill: #404040;
            opacity: 0.5;
        }

        h1 {color: rgb(53, 49, 49);}

        div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 200px;					
        height: 60px;					
        padding: 2px;	
        top: 820px;
        right: 100px;			
        font: 12px sans-serif;		
        background: lightsteelblue;	
        border: 0px;		
        border-radius: 8px;			
        pointer-events: all;			
}

    </style>

    
<body>
    <!-- <div class="col-md-9"><p class="p4" style="float:center"> Save Our Stages</p></div> -->
    <h1 style="text-align: center">Visualizing Audience Engagement in #SaveOurStages, #SOSFest and #RestartAct Campaigns</h1>
    <select id="d3-dropdown">
        <option value="select">Select</option>
        <option value="SaveOurStages">SaveOurStages</option>
        <option value="SOSFest">SOSFest</option>
        <option value="RestartAct">RestartAct</option>
    </select>
    <!--viz-->
    <div id="chart"></div>

    <!--table for data of brushed elements-->
    <div id="table">
        <table>
            <tr>
                <th>Date</th>
                <th>Username</th>
                <th>Polarity</th>
                <th>Tweet</th> 
            </tr>
        </table>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v3.min.js"></script>

    <script type="text/javascript">

        d3.helper = {};

        d3.helper.tooltip = function(){
            var tooltipDiv;
            var bodyNode = d3.select('body').node();

            function tooltip(selection){

                selection.on('mouseover.tooltip', function(pD, pI){
                    // Clean up lost tooltips
                    d3.select('body').selectAll('div.tooltip').remove();
                    // Append tooltip
                    tooltipDiv = d3.select('body')
                                .append('div')
                                .attr('class', 'tooltip')
                    var absoluteMousePos = d3.mouse(bodyNode);
                    tooltipDiv.style({
                        left: (absoluteMousePos[0] + 10)+'px',
                        top: (absoluteMousePos[1] - 40)+'px',
                        'background-color': '#d8d5e4',
                        width: '65px',
                        height: '30px',
                        padding: '5px',
                        position: 'absolute',
                        'z-index': 1001,
                        'box-shadow': '0 1px 2px 0 #656565'
                    });

                    var first_line = '<p>X-Value: ' + pD.index + '</p>'
                    var second_line = '<p>Y-Value: ' + pD.value + '</p>'

                    tooltipDiv.html(first_line + second_line)
                })
                .on('mousemove.tooltip', function(pD, pI){
                    // Move tooltip
                    var absoluteMousePos = d3.mouse(bodyNode);
                    tooltipDiv.style({
                        left: (absoluteMousePos[0] + 10)+'px',
                        top: (absoluteMousePos[1] - 40)+'px'
                    });
                })
                .on('mouseout.tooltip', function(pD, pI){
                    // Remove tooltip
                    tooltipDiv.remove();
                });

            }

            tooltip.attr = function(_x){
                if (!arguments.length) return attrs;
                attrs = _x;
                return this;
            };

            tooltip.style = function(_x){
                if (!arguments.length) return styles;
                styles = _x;
                return this;
            };

            return tooltip;
        };

        var margin = {top: 50, right: 50, bottom: 120, left: 85},
            svg_dx = 1000, 
            svg_dy = 800,
            width = svg_dx - margin.right - margin.left,
            height = svg_dy - margin.top - margin.bottom;
        
        const innerWidth = width - margin.left - margin.right;
        const innerHeight = height - margin.top - margin.bottom;
    
            
        // Define the div for the tooltip
        var div = d3.select("body").append("div")	
            .attr("class", "tooltip")				
            .style("opacity", 0);

        

        // Adds the svg canvas
            var svg = d3.select("body")
                .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", 
                        "translate(" + margin.left + "," + margin.top + ")");


        var parseDate = d3.timeFormat("%m/%d/%Y");

        var datafile = "parsed_rows_SaveOurStages_test.csv";

        
            d3.select("select")
           .on("change",function(d){
            selected = d3.select("#d3-dropdown").node().value;
            datafile = "parsed_rows_"+ selected +".csv"
            console.log( datafile );
            d3.select("#selected-dropdown").text(selected);
            loadData(datafile);
           })
        
        loadData(datafile);
        
        function loadData (datafile){
        d3.csv(datafile, function(error, data) {
            if (error) throw error;
            // d3.select("svg").remove();
            var n = data.length;

            // var parseDate = d3.timeFormat("%m/%d/%Y");
            // var too = d3.time.format("10/29/2020").parse;
            data.forEach(function(d) {
                // var hello = ;
                d.date = new Date(parseDate(new Date(d.date)));
                d.polarity = +d.polarity;
                // d.tweet = +d.tweet;
            });

            var x = d3.scaleTime().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            const xAxis = d3.axisBottom()
                .scale(x);
                // .ticks(10);
                // .tickPadding(15)
                // .tickSize(-innerHeight);

            const yAxis = d3.axisLeft()
                .scale(y);
                // .ticks(5);
                // .tickPadding(15)
                // .tickSize(-innerWidth);

            // Scale the range of the data
            x.domain(d3.extent(data, function(d) { return d.date; }));
            y.domain([-1, d3.max(data, function(d) { return d.polarity; })]);

            var color_scale = d3.scaleLinear().domain([-1, 1]).range(['red', 'blue']);
            
             // Add the scatterplot
             var circles = svg.selectAll("dot")
                .data(data)
                .enter().append("circle")
                    .attr("r", 4)
                    .attr("opacity", 0.8)
                    .attr("stoke", "dark-grey")
                    .attr("cx", function(d) { return x(d.date); })
                    .attr("cy", function(d) { return y(d.polarity); })
                    .attr("fill", function(d) { return color_scale(d.polarity); })
                    .attr("pointer-events", "all")
                //     // .call(d3.helper.tooltip());
                    .on("mouseover", function(d) {		
                    div.transition()		
                        .duration(200)		
                        .style("opacity", .9);		
                    div	.html("Date: " + parseDate(d.date) + "<br/>"  +"Username: " + d.username + "<br/>"  
                    + "Polarity: " +d.polarity + "<br/>"  + "Tweet:"  + d.tweet)	
                        .style("left", (d3.event.pageX) + "px")		
                        .style("top", (d3.event.pageY - 60) + "px");	
                    })					
                .on("mouseout", function(d) {		
                    div.transition()		
                        .duration(500)		
                        .style("opacity", 0);	
                });
                // .on("mousedown", function (d){
                //     var brush = d3.brush()
                //           .on("brush", highlightBrushedCircles)
                //           .on("end", displayTable)

                // svg.append("g")
                // .call(brush);
                // });

            // Add the X Axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis.tickFormat(d3.timeFormat("%Y-%m-%d")))
                .selectAll("text")	
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-65)");

            // Add the Y Axis
            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

             // text label for the x axis
            svg.append("text")             
                .attr("transform",
                        "translate(" + (width/2) + " ," + 
                                    (height + margin.top + 20) + ")")
                .style("text-anchor", "middle")
                .text("Date");


            // text label for the y axis
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x",0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Polarity"); 

            // Create Event Handlers for mouse
            function handleMouseOver(d, i) {  // Add interactivity

                // Use D3 to select element, change color and size
                d3.select(this).attr({
                    fill: "orange",
                    r: 8
                });

                // Specify where to put label of text
                svg.append("text").attr({
                    id: "t" + d.x + "-" + d.y + "-" + i,  // Create an id for text so we can select it later for removing on mouseout
                    x: function() { return x(d.date) - 30; },
                    y: function() { return y(d.polarity) - 15; }
                })
                .text(function() {
                    return d.tweet;  // Value of the text
                });
            }

            function handleMouseOut(d, i) {
                // Use D3 to select element, change color back to normal
                d3.select(this).attr({
                fill: "black",
                r: 4
                });

                // Select text by id and then remove
                d3.select("#t" + d.x + "-" + d.y + "-" + i).remove();  // Remove text location
            }


            function highlightBrushedCircles() {

                if (d3.event.selection != null) {

                    // revert circles to initial style
                    circles.attr("class", "non_brushed");

                    var brush_coords = d3.brushSelection(this);

                    // style brushed circles
                    circles.filter(function (){

                               var cx = d3.select(this).attr("cx"),
                                   cy = d3.select(this).attr("cy");

                               return isBrushed(brush_coords, cx, cy);
                           })
                           .attr("class", "brushed");
                }
            }

            function displayTable() {
                d3.selectAll(".row_data").remove();

                // disregard brushes w/o selections  
                // ref: http://bl.ocks.org/mbostock/6232537
                if (!d3.event.selection) return;

                // programmed clearing of brush after mouse-up
                // ref: https://github.com/d3/d3-brush/issues/10
                d3.select(this).call(brush.move, null);

                var d_brushed =  d3.selectAll(".brushed").data();

                // populate table if one or more elements is brushed
                if (d_brushed.length > 0) {
                    clearTableRows();
                    d_brushed.forEach(d_row => populateTableRow(d_row))
                } else {
                    clearTableRows();
                }
            }

            var brush = d3.brush()
                          .on("brush", highlightBrushedCircles)
                          .on("end", displayTable); 

            svg.append("g")
               .call(brush);
        });

        function clearTableRows() {

            hideTableColNames();
            d3.selectAll(".row_data").remove();
        }

        function isBrushed(brush_coords, cx, cy) {

             var x0 = brush_coords[0][0],
                 x1 = brush_coords[1][0],
                 y0 = brush_coords[0][1],
                 y1 = brush_coords[1][1];

            return x0 <= cx && cx <= x1 && y0 <= cy && cy <= y1;
        }

        function hideTableColNames() {
            d3.select("table").style("visibility", "hidden");
        }

        function showTableColNames() {
            d3.select("table").style("visibility", "visible");
        }

        function populateTableRow(d_row) {

            showTableColNames();

            var d_row_filter = [
                // d_row.tweet, 
                                parseDate(d_row.date), 
                                d_row.username,
                                d_row.polarity,
                                d_row.tweet];

            d3.select("table")
              .append("tr")
              .attr("class", "row_data")
              .selectAll("td")
              .data(d_row_filter)
              .enter()
              .append("td")
              .attr("align", (d, i) => i == 0 ? "left" : "right")
              .text(d => d);
        }
    // });
        }

    </script>

</body>
